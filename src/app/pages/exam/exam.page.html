<ion-header>
  <ion-toolbar>
    <ion-title color="light">Examen</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

  
    <ion-row>
    <ion-col>
      <ion-progress-bar [value]="progress"></ion-progress-bar>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let item of arrLives">
        <div *ngIf="item">
          <ion-icon name="heart" color="danger"></ion-icon>
        </div>
        <div *ngIf="!item">

          <ion-icon name="close"></ion-icon>

        </div>
      </ion-col>  
    </ion-row>

    <ion-row>
      <ion-col>
      <ion-card class="card">
        <ion-card-header>
          
            <ion-card-title color="light">{{currentQuestion.title}}</ion-card-title>
          
        </ion-card-header>
      
        <ion-card-content>
          <ion-list>
          
            <ion-item *ngFor="let item of currentQuestion.options; let i = index">
              <ion-row>
                <ion-col>
                <ion-chip color="tertiary">
                    <ion-label (click)=saveAnswer(i)>{{item.option}}</ion-label>
                </ion-chip>
              </ion-col>
              </ion-row>

            </ion-item>
  
        </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-col>
    
    </ion-row>
  </ion-grid>

</ion-content>
