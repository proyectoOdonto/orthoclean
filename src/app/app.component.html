            <ion-toolbar>

        </ion-header>
        <ion-content>
            <ion-list *ngFor="let page of pages">
                <ion-menu-toggle outo-hide="true">
                    <ion-item (click)=goToPage(page)>
                        <ion-icon [name]="page.icon" slot="start">

                        <ion-label>

                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="contentMenu" main></ion-router-outlet>
</ion-app>
